<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="star" value="Nhập tên ngôi sao" onclick="nhapTenSao()">
</body>
<script>
    let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']; // ngôi sao
    let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']; // chòm sao

    function nhapTenSao() {
        let starName = prompt("Vui lòng nhập tên của ngôi sao:");

        if (starName) {
            findChomSao(starName);
        } else {
            alert("Bạn chưa nhập tên ngôi sao.");
        }
    }
    function findChomSao(starName) {
        if (arr1.indexOf(starName) !== -1) {
            let index = arr1.indexOf(starName);
            alert(`Ngôi sao: ${starName} - Chòm sao: ${arr2[index]}`);
        } else {
            alert(`Không tìm thấy ngôi sao nào`);
        }
    }
</script>
</body>
</html>
