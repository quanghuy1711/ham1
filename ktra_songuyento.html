<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Hàm kiểm tra số nguyên tố</h2>
<body>
<input type="text" placeholder="Nhập số" id="number">
<input type="button" onclick="checkNumber()" value="Kiểm tra">
<h3>Kết quả:</h3>
<p id="result"></p>
</body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function checkNumber() {
        let number = parseInt(document.getElementById("number").value);
        let check = isPrime(number);
        if (check) {
            document.getElementById("result").innerHTML = number + " là một số nguyên tố";
        } else {
            document.getElementById("result").innerHTML = number + " không là một số nguyên tố";
        }
    }
</script>
</html>
